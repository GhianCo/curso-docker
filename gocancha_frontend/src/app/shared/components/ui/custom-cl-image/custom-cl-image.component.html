<img class="{{_class}}" 
    [src]="_src" 
    *ngIf="_src != ''; else loading" 
    (click)="actionEmit()" 
    loading="lazy"
    onerror="'assets/images/defaultImage.png'"/>
<ng-template #loading>
  <div class="{{_class}} flex items-center justify-center bg-gray-200" *ngIf="spinner">
    <ion-spinner name="bubbles" color="primary"></ion-spinner>
  </div>
</ng-template>
